<div id="wrapper">
    <div ng-controller="toDoListCtrl">
        <div data-ng-init="init()"></div>
        <div>{{list}}</div>
        <div id="inputField" style="margin-bottom: 15px;">
            <h1>To Do List</h1>
            <div ng-controller="newTaskModalCtrl">
            <script type="text/ng-template"></script>
            <button class="btn btn-group-lg btn-primary" ng-click="newTaskModal()">Add New Task Group!</button><br>
            </div>
        </div>
        <table id="taskTable" ng-repeat="task in list" style="margin-bottom: 25px;">
            <tr>
                <th colspan="5" style="padding-top:10px; padding-bottom:10px;">{{task.title}}</th>
            </tr>
            <tr>
                <th>Description</th>
                <th>Status</th>
                <th>Comment</th>
                <th>Modify</th>
                <th>Remove</th>
            </tr>
            <tr ng-repeat="item in task.taskList" ng-show="shown">
                <td>{{item.content}}</td>
                <td>{{item.status}}</td>
                <td>
                    <div ng-controller="commentModalCtrl">
                        <script type="text/ng-template"></script>
                        <button type="button" class="btn btn-info" ng-click="commentModal()">Comment!</button>
                    </div>
                </td>
                <td>
                    <div ng-controller="updateDropDownCtrl">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                                Update!<span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                                <li role="menuitem">
                                    <div ng-controller="modTaskItemModalCtrl">
                                        <script type="text/ng-template"></script>
                                        <a ng-click="modTaskItemModal()">Change Task</a>
                                    </div>
                                </li>
                                <li role="menuitem">
                                    <div ng-controller="modTaskStatusModalCtrl">
                                        <script type="text/ng-template"></script>
                                        <a ng-click="modTaskStatusModal()">Update Status</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
                <td><button type="button" class="btn btn-warning" ng-click="removeTaskItem($parent.$index, $index, item)">Done!</button></td>
            </tr>
            <tr>
                <th colspan="5">
                    <ul style="list-style-type: none;" class="list-inline">
                        <li>
                            <div ng-controller="addTaskModalCtrl">
                            <script type="text/ng-template"></script>
                            <button type="button" class="btn btn-default" ng-click="addTaskItemModal()">Add Task Line</button>
                            </div>
                        </li>
                        <li><button type="button" class = "btn btn-default" ng-click="hideTask()">Hide/Open</button></li>
                        <li><button type="button" class = "btn btn-default" ng-click="deleteTask(task, $index)">Delete Task List</button></li>
                    </ul>
                </th>
            </tr>
        </table>

    </div>
</div>
