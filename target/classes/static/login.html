<div ng-controller="loginCtrl" id="loginWrapper">

    <h1 id="loginHeading">Login to WhatDo!</h1>
    <div id="loginFormWrapper" class="panel-body">
        <form id="loginForm">
            <div class="form-group">
                <label for="userName">Username</label>
                <input ng-model="credentials.username"id="userName" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="credentials.password"id="password" type="text" class="form-control"/>
            </div>
        </form>
        <div id="loginButtonGroup">
            <button id="loginButton" form="loginForm" class="btn btn-default" ng-click="login()">Submit</button>
            <script type="text/ng-template"></script>
            <button id="registerButton" class="btn btn-default" ng-click="register()">Register</button>
        </div>
    </div>
</div>
